<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style form30.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Registration form</h1>
        </div>
        <div class="form">
            <form>
                <section class="input">
                    <input type="text" name="First name" placeholder="Enter your First Name" required>
                    <input type="text" name="Last name" placeholder="Enter your Last Name" required>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="tel" name="telephone" placeholder="Enter your phone Number" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <input type="password" name="password" placeholder="Confirm your password" required>
                </section>
                <div class="gender">
                    Gender:
                    <input type="radio" name="gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="Other">
                    <label for="Other">Other</label>
                </div>
                <section>
                    <div class="agree">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to terms and conditions</label>
                    </div>
                </section>
                <div class="submit">
                    <input type="submit" value="Submit Form" required>
                </div>
                <div><a href="nowhere">Already Have An Acount?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
